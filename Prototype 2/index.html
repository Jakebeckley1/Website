<!DOCTYPE html>
<html>
  <head>
    <title> Beckley Web Design </title> <!-- Working title -->
    <link rel="stylesheet" type="text/css" href="Style/master.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/jquery.color-2.2.0.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="Pics/logo.png">
  </head>

  <body>
    <!-- Navigation/Header -->
    <div id="nav">
      <div class="navItem" id="home"><a href="index.html">Home</a></div>
      <div class="navItem" id="services" style="left: 15vw;"><a href="services.html">Services</a></div>
      <div class="navItem" id="contact" style="left: 30vw;"><a href="contact.html">Contact</a></div>
      <div class="navItem" id="showcase" style="left: 45vw;"><a href="showcase.html">Showcase</a></div>
      <div id="logo"></div>
      <div id="logoTwo"></div>
      <div id="logoThree"></div>
    </div>
    <!-- Slideshow -->
    <div id="slideShowFirst">
      <div id="firstImage"></div>
      <div id="secondImage"></div>
      <div id="thirdImage"></div>
      <div id="slideShowText">
        <p class="bodyText" id="firstText">
          Interactive, modern, and mobile-friendly websites with pricing options for any budget
        </p>
      </div>

      <div id="slideShowProgress">
        <div id="firstSlideBox"></div>
        <div id="secondSlideBox"></div>
        <div id="thirdSlideBox"></div>
      </div>

    </div>
    <div id="mainPanel">
      <div class="subPanel" style="border-radius: 2vw 0vw 0vw 2vw;">
        <div class="textContainer">
          <p class="heading">Featured Projects</p>
        </div>
      </div>
      <div class="subPanel" style="left: 30vw;">
        <div class="textContainer" style="border-left: 2px solid black;">
          <p class="heading">Pricing Options</p>
        </div>
      </div>
      <div class="subPanel" style="left: 60vw;border-radius: 0vw 2vw 2vw 0vw;">
        <div class="textContainer" style="border-left: 2px solid black;">
          <p class="heading">Contact Information</p>
        </div>
      </div>
    </div>
    <script>

        $('#home').click(function() {
          window.location = 'index.html';
        });
        $('#services').click(function() {
          window.location = 'services.html';
        });
        $('#contact').click(function() {
          window.location = 'contact.html';
        });
        $('#showcase').click(function() {
          window.location = 'showcase.html';
        });

        var currentSlide = 1;
      // First slide display
        $('#firstSlideBox').click(function(){
          $(this).css({
            "background-color":"#6F6F6F"
          });
          $('#secondSlideBox').css({
            "background-color":"#BFBFBF"
          });
          $('#thirdSlideBox').css({
            "background-color":"#BFBFBF"
          });
          $('#firstImage').fadeTo('slow',100);
          $('#secondImage').fadeTo('slow',0);
          $('#thirdImage').fadeTo('slow',0);
          $('#firstText').text("Interactive, modern, and mobile-friendly websites with pricing options for any budget");
          clearInterval(Timer);
          currentSlide = 2;
          Timer = setInterval(slideShowAlternate, 6000);
        });
      // Second slide display
        $('#secondSlideBox').click(function(){
          $(this).css({
            "background-color":"#6F6F6F"
          });
          $('#firstSlideBox').css({
            "background-color":"#BFBFBF"
          });
          $('#thirdSlideBox').css({
            "background-color":"#BFBFBF"
          });
          $('#secondImage').fadeTo('slow',100);
          $('#firstImage').fadeTo('slow',0);
          $('#thirdImage').fadeTo('slow',0);
          $('#firstText').text("Our web design team is based in Washington state and we have a discount for local businesses");
          clearInterval(Timer);
          currentSlide = 3;
          Timer = setInterval(slideShowAlternate, 6000);
        });
      // Third slide display
        $('#thirdSlideBox').click(function(){
          $(this).css({
            "background-color":"#6F6F6F"
          });
          $('#firstSlideBox').css({
            "background-color":"#BFBFBF"
          });
          $('#secondSlideBox').css({
            "background-color":"#BFBFBF"
          });
          $('#thirdImage').fadeTo('slow',100);
          $('#secondImage').fadeTo('slow',0);
          $('#firstImage').fadeTo('slow',0);
          $('#firstText').text("We will work with you to design a website to your specifications");
          clearInterval(Timer);
          currentSlide = 1;
          Timer = setInterval(slideShowAlternate, 6000);
        });
        function slideShowAlternate() {
          if(currentSlide == 1) {
            $('#firstSlideBox').css({
              "background-color":"#6F6F6F"
            });
            $('#secondSlideBox').css({
              "background-color":"#BFBFBF"
            });
            $('#thirdSlideBox').css({
              "background-color":"#BFBFBF"
            });
            $('#firstImage').fadeTo('slow',100);
            $('#secondImage').fadeTo('slow',0);
            $('#thirdImage').fadeTo('slow',0);
            $('#firstText').text("Interactive, modern, and mobile-friendly websites with pricing options for any budget");
          }
          if(currentSlide == 2) {
            $('#secondSlideBox').css({
              "background-color":"#6F6F6F"
            });
            $('#firstSlideBox').css({
              "background-color":"#BFBFBF"
            });
            $('#thirdSlideBox').css({
              "background-color":"#BFBFBF"
            });
            $('#secondImage').fadeTo('slow',100);
            $('#firstImage').fadeTo('slow',0);
            $('#thirdImage').fadeTo('slow',0);
            $('#firstText').text("Our web design team is based in Washington state and we have a discount for local businesses");
          }
          if(currentSlide == 3) {
            $('#thirdSlideBox').css({
              "background-color":"#6F6F6F"
            });
            $('#firstSlideBox').css({
              "background-color":"#BFBFBF"
            });
            $('#secondSlideBox').css({
              "background-color":"#BFBFBF"
            });
            $('#thirdImage').fadeTo('slow',100);
            $('#secondImage').fadeTo('slow',0);
            $('#firstImage').fadeTo('slow',0);
            $('#firstText').text("We will work with you to design a website to your specifications");
          }
          currentSlide++
          if(currentSlide == 4) {
            currentSlide = 1;
          }

        }
        $('#logo').click(function() {
          $(this).fadeTo('slow', 0);
          $('#logoTwo').fadeTo('slow', 100);
        });
        $('#logoTwo').click(function() {
          $(this).fadeTo('slow', 0);
          $('#logoThree').fadeTo('slow', 100);
        });
        $('#logoThree').click(function() {
          $(this).fadeTo('slow', 0);
          $('#logo').fadeTo('slow', 100);
        });

        var Timer = setInterval(slideShowAlternate, 6000);
    </script>
  </body>

</html>
