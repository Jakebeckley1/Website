<!DOCTYPE html>
<html>
  <head>
    <title> Services </title> <!-- Working title -->
    <link rel="stylesheet" type="text/css" href="Style/master.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/jquery.color-2.2.0.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="Pics/logo.png">
  </head>

  <body>
    <!-- Navigation/Header -->
    <div id="nav">
      <div class="navItem" id="home"><a href="index.html">Home</a></div>
      <div class="navItem" id="services" style="left: 15vw;"><a href="services.html">Services</a></div>
      <div class="navItem" id="contact" style="left: 30vw;"><a href="contact.html">Contact</a></div>
      <div class="navItem" id="showcase" style="left: 45vw;"><a href="showcase.html">Showcase</a></div>
      <div id="logo"></div>
      <div id="logoTwo"></div>
      <div id="logoThree"></div>
    </div>

    <div id="priceTable">
      <div class="tablePanel" id="firstTable">
        <div class="textPanel">
          <p class="panelText">Basic</p>
          <div class="lowerRise"></div>
        </div>
        <div class="lowerTextPanel">
          <p class="lowerPanelText">4-6 webpages with text, images, and interactive design</p>
        </div>
        <div class="pricePanel">
          <p class="priceText">$250.00</p>
        </div>
      </div>
      <div class="tablePanel" id="secondTable">
        <div class="textPanel">
          <p class="panelText">Advanced</p>
          <div class="lowerRise"></div>
        </div>
        <div class="lowerTextPanel">
          <p class="lowerPanelText">10+ webpages with text, images, forms, and animations.</p>
        </div>
        <div class="pricePanel">
          <p class="priceText">$350.00</p>
        </div>
      </div>
      <div class="tablePanel" id="thirdTable">
        <div class="textPanel">
          <p class="panelText">Premium</p>
          <div class="lowerRise"></div>
        </div>
        <div class="lowerTextPanel">
          <p class="lowerPanelText">10+ webpages with text, images, forms, a login page, and mobile-friendly design</p>
        </div>
        <div class="pricePanel">
          <p class="priceText">$450.00</p>
        </div>
      </div>
    </div>
    <script>
    // Navigation links
      $('#home').click(function() {
        window.location = 'index.html';
      });
      $('#services').click(function() {
        window.location = 'services.html';
      });
      $('#contact').click(function() {
        window.location = 'contact.html';
      });
      $('#showcase').click(function() {
        window.location = 'showcase.html';
      });

    // Logo color changes
      $('#logo').click(function() {
        $(this).fadeTo('slow', 0);
        $('#logoTwo').fadeTo('slow', 100);
      });
      $('#logoTwo').click(function() {
        $(this).fadeTo('slow', 0);
        $('#logoThree').fadeTo('slow', 100);
      });
      $('#logoThree').click(function() {
        $(this).fadeTo('slow', 0);
        $('#logo').fadeTo('slow', 100);
      });
    </script>
  </body>
</html>
